name: PR Lint & Build

on:
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  Lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - run: yarn install
      - run: yarn lint

    Build:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: "20"
            cache: "yarn"

        - run: yarn install
        - run: yarn build
